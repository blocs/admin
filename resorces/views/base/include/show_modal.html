<script type='text/javascript'>
$(function(){
	$('a[data-target="#<!-- data-val=$modal_name -->"]').on('click', function(){
		$.ajax({
			url: $(this).data('url'),
			async: false,
			success: function(html){
				$('#<!-- data-val=$modal_name -->').html($(html).html());
			}
		});
		$('#<!-- data-val=$modal_name -->').modal('show');
	});
});
</script>

<div class='modal fade text-left' id='<!-- data-val=$modal_name -->'></div>
