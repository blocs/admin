<tbody>

            <!-- data-attribute='value' data-val=$user->id -->

            <span class='label label-info'><!-- data-val=$user->role --></span>

        </td>
        <td class='ellipsis' data-val=$user->name></td>
        <td class='hidden-xs' data-val=$user->created_at->toDateString() data-convert='date'></td>
    </tr>
</tbody>
