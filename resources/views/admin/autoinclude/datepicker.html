<!-- data-include="jquery.html" -->

<style>
#ui-datepicker-div {
    z-index: 1000 !important;
}
</style>

<script type="text/javascript">
<!-- data-include="datepicker-ja.js" -->

$(function(){
    new MutationObserver((mutations) => {
        $('.ai-datepicker').datepicker({
            dateFormat: "yy-mm-dd"
        }).removeClass('ai-datepicker');
    }).observe(document, {
        childList: true,
        subtree: true
    });
});
</script>
